<app-form-assignment></app-form-assignment>


























<div class="container" *ngIf="false">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="OnSubmit()">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-block"
              *ngIf="!signUpForm.get('userData.username')?.valid && signUpForm.get('userData.username')?.touched">

              <span *ngIf="signUpForm.get('userData.username')?.hasError('forbidname')">enter valid
                username</span>
              <span *ngIf="signUpForm.get('userData.username')?.hasError('required')">enter username</span>



            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-block"
              *ngIf="!signUpForm.get('userData.email')?.valid && signUpForm.get('userData.email')?.touched">Please
              enter valid
              email



            </span>
          </div>
        </div>


        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">

          <h1>Hobbies:</h1>

          <button type="button" class="btn btn-primary" (click)="onAddHobbies()">add Hobbie</button>

          <div class="form-group" *ngFor="let hobbie of signUpForm.get('hobbies')?.value; let i=index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>





        <br>

        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">Please enter valid
          Form
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
