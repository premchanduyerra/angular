<app-form-assignment></app-form-assignment>












<div class="container" *ngIf="false">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div id="user-data">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>

          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">please enter valid email!!!</span>
          </div>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" class="form-control" rows="3" [(ngModel)]="questionAnswer"></textarea>
        </div>
        {{questionAnswer}}
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="'teacher'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>

            <input type="radio" [value]="gender" ngModel name="gender" required>{{gender}}

          </label>

        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>

      </form>

    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col">
      <h1>username:{{user.username}}</h1>
      <h1>email:{{user.email}}</h1>
      <h1>secret:{{user.secret}}</h1>
      <h1>gender:{{user.gender}}</h1>
    </div>
  </div>
</div>
