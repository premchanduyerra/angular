<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit()" #f="ngForm">



        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" email class="form-control" ngModel name="email" required>
        </div>
        <div class="form-group">
          <label for="secret">Sub - Scriptions</label>
          <select id="secret" class="form-control" [ngModel]="defaultSubScription" name="secret">
            <option *ngFor="let subscription of subScriptions" [value]="subscription">
              {{subscription}}</option>

          </select>
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>

      </form>
    </div>

  </div>
</div>
