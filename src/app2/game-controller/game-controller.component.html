<div class="game">
  <h1>Game Controller</h1>
  <button type="button" class="btn btn-primary" (click)="startGame()" [disabled]="isStarted"> Start</button>
  <button type="button" class="btn btn-danger" (click)="stopGame()" [disabled]="!isStarted"> stop</button>
  <button type="button" class="btn btn-primary" (click)="resetGame()"> reset</button>
</div>
