<div style="text-align: center;">
  <h1 #timer>0</h1>

</div>

<app-game-controller (gameStarted)="ongameStarted($event)" (resetGameEvent)="onResetGame($event)"></app-game-controller>
<div class="show">


  <div class="even" style="width: 50%;">
    <app-odd *ngFor="let oddNumber of oddNumbers " [oddNumber]="oddNumber"></app-odd>

  </div>
  <div class="odd" style="width: 50%;">
    <app-even *ngFor="let evenNumber of evenNumbers " [evenNumber]="evenNumber">
    </app-even>
  </div>

</div>
